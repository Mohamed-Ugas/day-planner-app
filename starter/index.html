    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>

    <div class="container">
      <!-- Timeblocks go here -->
      
      <!-- This is a div witth id time-block and has two classes row and time-block that are used in css file. withini the div element there are three other elements: a div element, a textarea element and a button element. the div element has two classes col-md-1 and hour. it takes one block in the grid system that has 12 blocks in total. the textarea has 10 blocks and the button element has one block. I found the fa fa-save button on https://www.w3schools.com/icons/tryit.asp?filename=tryicons_fa-save-->

    <div id="time-block-1" class="row time-block" >
      <div class="col-md-1 hour">9AM</div>
      <textarea class="col-md-10" type="text" id="description-1"></textarea>
      <button class="col-md-1 saveBtn" type="submit" id="saveBtn"><i class="fa fa-save"></i></button>
    </div>
